root_path: hmof_400_path
max_atoms: 100

train_max_epochs: 400
early_stopping_patience: 100000
use_pxrd: True
pretrained: ''
ckpt_path: null

datamodule:
  _target_: xtalnet.pl_data.datamodule.CrystDataModule

  datasets:
    train:
      _target_: xtalnet.pl_data.dataset.CrystMOFLMDBDataset
      name: xtalnet train
      path: ${data.root_path}/train.lmdb
      use_pxrd: ${data.use_pxrd}
      is_training: True

    val:
      - _target_: xtalnet.pl_data.dataset.CrystMOFLMDBDataset
        name: xtalnet val
        path: ${data.root_path}/val.lmdb
        use_pxrd: ${data.use_pxrd}
        is_training: False

    test:
      - _target_: xtalnet.pl_data.dataset.CrystMOFLMDBDataset
        name: xtalnet test
        path: ${data.root_path}/test.lmdb
        use_pxrd: ${data.use_pxrd}
        is_training: False

  num_workers:
    train: 8
    val: 8
    test: 8

  batch_size:
    train: 4
    val: 1
    test: 1